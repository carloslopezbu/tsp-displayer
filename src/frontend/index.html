<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/5/59/Example_of_simple_directed_graph.svg/300px-Example_of_simple_directed_graph.svg.png" type="image/x-icon">
    <title>TSP Displayer</title>
</head>
<body>
    <h1>TSP Displayer</h1>
    <main>
        <section id="graph-map" class="map">
            <nav class="map-nav">
                <button id="clear" class="nav-button" type="reset">Clear</button>
                <button id="reset" class="nav-button" type="reset">Reset</button>
                <button id="solve" class="nav-button" type="reset">Solve</button>
            </nav>
        </section>
    </main>
</body>
</html>
